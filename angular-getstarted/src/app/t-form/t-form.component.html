<h3>Template Form Example</h3>

<form #skillForm="ngForm" class="margin-5" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="outline" class="margin-5">
    <mat-label>Name</mat-label>
    <input matInput type="text" id="name" required [(ngModel)]="model.name" name="name">
  </mat-form-field>

  <mat-form-field appearance="outline" class="margin-5">
    <mat-label>Choose a skill</mat-label>
    <mat-select [(ngModel)]="model.skill" name="skill" required>
      <mat-option *ngFor="let skill of skills" [value]="skill">{{skill}}</mat-option>
    </mat-select>
  </mat-form-field>


  <button type="submit" mat-raised-button class="btn btn-default" (click)="newMember(); skillForm.reset()">Add
    Member</button>
</form>

<br />

<mat-card class="margin-5">
  <mat-card-header>Model</mat-card-header>
  <mat-card-content>
    {{model | json}}
  </mat-card-content>
</mat-card>
